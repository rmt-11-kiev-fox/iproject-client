<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
	<title>I-PROJECT-RARA</title>
</head>
<body>
	
	 <!--SIGN IN FORM-->
	 <div class="container mt-2" id="signin_page">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="./assets/Welcome.svg">
                </div>
                <div class="col">
                    <div class="row d-flex">
                        <h1 class="text-center">Sign In Here</h1>
                        <div class="container mt-3">
                            <form>
                                <div class="mb-3">
                                    <label for="Email" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" id="email_signin">
                                </div>
                                <div class="mb-3">
                                    <label for="pasword" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" id="pass_signin">
                                </div>
                                <button type="submit" class="btn btn-primary" style="background-color: #050504
                                ;">Sign In</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END OF SIGN IN FORM-->

    <!--SIGN UP FORM-->
    <div class="container mt-2" id="signup_page">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Sign Up Here</h1>
                    <div class="container mt-3">
                        <form>
                            <div class="mb-3">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email_signup">
                            </div>
                            <div class="mb-3">
                                <label for="pasword" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="pass_signup">
                            </div>
                            <button type="submit" class="btn btn-primary" style="background-color: #1f160f;">Sign Up</button>
                        </form>
                    </div>
                </div>
            <div class="col">
                <img src="./assets/Welcome.svg">
            </div>
            </div>
        </div>
    </div>
    <!--END OF SIGN UP FORM-->
</body>
</html>
